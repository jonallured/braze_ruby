version: 2.1

jobs:
  test:
    parameters:
      ruby-version:
        type: string
    docker:
      - image: << parameters.ruby-version >>
    steps:
      - checkout
      - run:
          name: Gem install bundler
          command: gem update --system && gem install bundler
      - run:
          name: Bundle install
          command: bundle install --jobs=4 --retry=3 --path vendor/bundle
      - run:
          name: Run tests
          command: bundle exec rake

workflows:
  all-tests:
    jobs:
      - test:
          name: test-latest
          ruby-version: ruby:3.3.5
      - test:
          name: test-minus-one
          ruby-version: ruby:3.2.5
      - test:
          name: test-minus-two
          ruby-version: ruby:3.1.6
